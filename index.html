<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .menu-btn {
            position: fixed;
            left: 0;
            top: 20px;
            margin-left: 10px;
            z-index: 10;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu {
            position: fixed;
            left: -250px; /* Mover el menú fuera de la pantalla */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5); /* Añadir sombra para eliminar la línea gris */
            z-index: 9;
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        .open-menu {
            left: 0; /* Mostrar el menú */
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            transform: rotate(45deg);
            animation: float 6s infinite, move 20s linear infinite;
            opacity: 0.7;
        }

        .hearts div:before,
        .hearts div:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            border-radius: 50%;
        }

        .hearts div:before {
            top: -10px;
            left: 0;
        }

        .hearts div:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(100vh) translateX(-50vw);
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
            }
        }

        .logo {
            margin-top: 20px;
        }

        .search-bar {
            margin: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            max-width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ff6347;
        }

        .search-bar button {
            height: 42px;
            padding: 0 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .favorites {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .favorites a {
            margin: 10px;
            text-decoration: none;
            color: #ff6347;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .favorites img {
            margin-bottom: 8px;
            width: 32px;
            height: 32px;
        }

        .quote {
            font-size: 24px;
            margin-top: 40px;
            font-weight: bold;
            color: #333;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent, rgba(255, 105, 180, 0.5) 70%, rgba(255, 20, 147, 1));
            z-index: 0;
        }

        /* Estilos para el selector de color en el menú */
        .color-selector {
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .color-selector label {
            margin-bottom: 10px;
        }

        .color-selector input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para asegurar la responsividad en dispositivos móviles */
        @media screen and (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 80%;
            }

            .favorites a {
                font-size: 16px;
                margin: 5px;
            }

            .favorites img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div style="top: 10%; left: 20%; animation-duration: 10s;"></div>
        <div style="top: 30%; left: 50%; animation-duration: 12s;"></div>
        <div style="top: 50%; left: 70%; animation-duration: 8s;"></div>
        <div style="top: 70%; left: 30%; animation-duration: 14s;"></div>
        <div style="top: 90%; left: 80%; animation-duration: 10s;"></div>
        <div style="top: 15%; left: 25%; animation-duration: 16s;"></div>
        <div style="top: 40%; left: 60%; animation-duration: 18s;"></div>
        <div style="top: 60%; left: 75%; animation-duration: 9s;"></div>
        <div style="top: 80%; left: 40%; animation-duration: 13s;"></div>
        <div style="top: 95%; left: 20%; animation-duration: 11s;"></div>
    </div>

    <button class="menu-btn" onclick="toggleMenu()">≡</button>

    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">×</a>
        <div class="color-selector">
            <label for="vignetteColor">Selecciona el color del Vignette:</label>
            <input type="color" id="vignetteColor" name="vignetteColor">
        </div>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo">
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar en Google...">
        <button onclick="searchGoogle()">Buscar</button>
    </div>

    <div class="favorites">
        <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">YouTube</a>
        <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook">Facebook</a>
        <a href="https://mail.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Gmail">Gmail</a>
        <a href="https://www.linkedin.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">LinkedIn</a>
    </div>

    <div class="quote" id="quote"></div>

    <div id="vignette" class="vignette"></div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.classList.contains('open-menu')) {
                menu.classList.remove('open-menu');
            } else {
                menu.classList.add('open-menu');
            }
        }

        document.getElementById('vignetteColor').addEventListener('input', function () {
            document.getElementById('vignette').style.background = `radial-gradient(circle, transparent, ${this.value} 70%, ${this.value})`;
            localStorage.setItem('vignetteColor', this.value);
        });

        function searchGoogle() {
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://www.google.com/search?q=${query}`;
        }

        const quotes = [
        "La vida es lo que hacemos de ella.",
            "El amor es la respuesta, no importa la pregunta.",
            "Haz lo que amas, ama lo que haces.",
            "La felicidad no es un destino, es una forma de viajar.",
            "Cada día es una segunda oportunidad.",
            "Nunca es tarde para ser lo que podrías haber sido.",
            "La vida es corta, sonríele a quien llora, ignora a quien te critica y sé feliz con quien te importa.",
            "La única forma de hacer un gran trabajo es amar lo que haces.",
            "Todo es posible si tienes la suficiente voluntad.",
            "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
            "No cuentes los días, haz que los días cuenten.",
            "No importa cuántas veces caigas, lo importante es cuántas veces te levantas.",
            "El éxito es donde la preparación y la oportunidad se encuentran.",
            "El futuro depende de lo que hagas hoy.",
            "La motivación es lo que te pone en marcha. El hábito es lo que hace que sigas.",
            "La única manera de hacer un gran trabajo es amar lo que haces.",
            "La diferencia entre lo ordinario y lo extraordinario es ese pequeño extra.",
            "El mejor día de tu vida es aquel en el que decides que tu vida es tuya. Sin disculpas ni excusas. Nadie para apoyarte, confiar o culpar. Ese es el verdadero inicio. Un viaje hacia lo que eres realmente capaz de hacer. Este es el día en que tu vida realmente comienza.",
            "El éxito no está en lo que tienes, sino en quién eres.",
            "Lo que consigas en la vida no es tan importante como en quién te conviertas.",
            "Cada día es una nueva oportunidad para cambiar tu vida.",
            "La mejor manera de predecir el futuro es crearlo.",
            "Cree que puedes y ya estarás a mitad de camino."
        ];

        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Restaurar color del vignette
        const savedColor = localStorage.getItem('vignetteColor');
        if (savedColor) {
            document.getElementById('vignette').style.background = `radial-gradient(circle, transparent, ${savedColor} 70%, ${savedColor})`;
            document.getElementById('vignetteColor').value = savedColor;
        }
    </script>
</body>
</html>
