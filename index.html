<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .menu-btn {
            position: fixed;
            left: 0;
            top: 20px;
            margin-left: 10px;
            z-index: 10;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu {
            position: fixed;
            left: -250px; /* Mover el menú fuera de la pantalla */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5); /* Añadir sombra para eliminar la línea gris */
            z-index: 9;
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        .open-menu {
            left: 0; /* Mostrar el menú */
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            transform: rotate(45deg);
            animation: float 6s infinite, move 20s linear infinite;
            opacity: 0.7;
        }

        .hearts div:before,
        .hearts div:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            border-radius: 50%;
        }

        .hearts div:before {
            top: -10px;
            left: 0;
        }

        .hearts div:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(100vh) translateX(-50vw);
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
            }
        }

        .logo {
            margin-top: 20px;
        }

        .search-bar {
            margin: 20px;
            position: relative;
            display: flex; /* Utilizar Flexbox para alineación */
            max-width: 500px; /* Ajustar según necesidad */
            width: 100%;
        }

        .search-bar input[type="text"] {
            flex: 1; /* Ocupa todo el espacio disponible */
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 20px 0 0 20px; /* Borde redondeado a la izquierda */
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ff6347;
        }

        .search-bar button {
            height: 40px;
            padding: 0 20px;
            font-size: 16px;
            border: 2px solid #ff6347;
            border-left: none; /* Eliminar borde izquierdo para unir con el input */
            border-radius: 0 20px 20px 0; /* Borde redondeado a la derecha */
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            flex: 1; /* Hacer que el botón sea del mismo tamaño que la barra de búsqueda */
        }

        .favorites {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .favorites a {
            margin: 10px;
            text-decoration: none;
            color: #ff6347;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .favorites img {
            margin-bottom: 8px;
            width: 32px;
            height: 32px;
        }

        .quote {
            font-size: 24px;
            margin-top: 40px;
            font-weight: bold;
            color: #333;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent, rgba(255, 105, 180, 0.7) 70%, rgba(255, 20, 147, 1));
            z-index: 0;
        }

        /* Estilos para el selector de color en el menú */
        .color-selector, .intensity-selector, .bgcolor-selector {
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .color-selector label, .intensity-selector label, .bgcolor-selector label {
            margin-bottom: 10px;
        }

        .color-selector input[type="color"], .intensity-selector input[type="range"], .bgcolor-selector input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para asegurar la responsividad en dispositivos móviles */
        @media screen and (max-width: 600px) {
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar input[type="text"], .search-bar button {
                border-radius: 20px;
            }

            .search-bar input[type="text"] {
                border-radius: 20px;
                margin-bottom: 10px;
            }

            .search-bar button {
                border-radius: 20px;
                border-left: 2px solid #ff6347;
            }

            .favorites a {
                font-size: 16px;
                margin: 5px;
            }

            .favorites img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div style="top: 10%; left: 20%; animation-duration: 10s;"></div>
        <div style="top: 30%; left: 50%; animation-duration: 12s;"></div>
        <div style="top: 50%; left: 70%; animation-duration: 8s;"></div>
        <div style="top: 70%; left: 30%; animation-duration: 14s;"></div>
        <div style="top: 90%; left: 80%; animation-duration: 10s;"></div>
        <div style="top: 15%; left: 25%; animation-duration: 16s;"></div>
        <div style="top: 40%; left: 60%; animation-duration: 18s;"></div>
        <div style="top: 60%; left: 75%; animation-duration: 9s;"></div>
        <div style="top: 80%; left: 40%; animation-duration: 13s;"></div>
        <div style="top: 95%; left: 20%; animation-duration: 11s;"></div>
    </div>

    <button class="menu-btn" onclick="toggleMenu()">≡</button>

    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">×</a>
        <div class="color-selector">
            <label for="vignetteColor">Selecciona el color del Vignette:</label>
            <input type="color" id="vignetteColor" value="#ff69b4" onchange="changeVignetteColor()">
        </div>
        <div class="intensity-selector">
            <label for="vignetteIntensity">Selecciona la intensidad del Vignette:</label>
            <input type="range" id="vignetteIntensity" min="0" max="1" step="0.01" value="0.7" oninput="changeVignetteIntensity()">
        </div>
        <div class="bgcolor-selector">
            <label for="bgcolor">Selecciona el color de fondo:</label>
            <input type="color" id="bgcolor" value="#ffcccb" onchange="changeBgColor()">
        </div>
    </div>

    <div class="search-bar">
        <form onsubmit="return search()">
            <input type="text" id="search" placeholder="Buscar en Google..." autocomplete="off">
            <button type="button" onclick="search()">Buscar</button>
        </form>
    </div>

    <div class="favorites">
        <a href="https://www.youtube.com/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
            YouTube
        </a>
        <a href="https://mail.google.com/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Gmail">
            Gmail
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
            Facebook
        </a>
        <a href="https://www.netflix.com/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/netflix.png" alt="Netflix">
            Netflix
        </a>
    </div>

    <div class="quote">
        "La vida es un 10% lo que nos sucede y un 90% cómo reaccionamos a ello."
    </div>

    <div class="vignette" id="vignette"></div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("open-menu");
        }

        function changeVignetteColor() {
            var color = document.getElementById("vignetteColor").value;
            var intensity = document.getElementById("vignetteIntensity").value;
            document.getElementById("vignette").style.background = `radial-gradient(circle, transparent, ${color} ${70 - intensity * 70}%, ${color})`;
        }

        function changeVignetteIntensity() {
            var color = document.getElementById("vignetteColor").value;
            var intensity = document.getElementById("vignetteIntensity").value;
            document.getElementById("vignette").style.background = `radial-gradient(circle, transparent, ${color} ${70 - intensity * 70}%, ${color})`;
        }

        function changeBgColor() {
            var color = document.getElementById("bgcolor").value;
            document.body.style.backgroundColor = color;
        }

        function search() {
            var query = document.getElementById("search").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
            return false;
        }
    </script>
</body>
</html>
