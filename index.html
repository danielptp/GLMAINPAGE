<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .menu-btn {
            position: fixed;
            left: 0;
            top: 20px;
            margin-left: 10px;
            z-index: 10;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu {
            position: fixed;
            left: -250px; /* Mover el menú fuera de la pantalla */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5); /* Añadir sombra para eliminar la línea gris */
            z-index: 9;
        }

        .menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        .open-menu {
            left: 0; /* Mostrar el menú */
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            transform: rotate(45deg);
            animation: float 6s infinite, move 20s linear infinite;
            opacity: 0.7;
        }

        .hearts div:before,
        .hearts div:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6347;
            border-radius: 50%;
        }

        .hearts div:before {
            top: -10px;
            left: 0;
        }

        .hearts div:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(100vh) translateX(-50vw);
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
            }
        }

        .logo {
            margin-top: 20px;
        }

        .search-bar {
            margin: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            max-width: 400px; /* Agrandando la barra de búsqueda */
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 20px; /* Cambiar a borde redondeado */
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ff6347;
        }

        .search-bar button {
            height: 42px;
            padding: 0 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .favorites {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        .favorites a {
            margin: 10px;
            text-decoration: none;
            color: #ff6347;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .favorites img {
            margin-bottom: 8px;
            width: 32px;
            height: 32px;
        }

        .quote {
            font-size: 24px;
            margin-top: 40px;
            font-weight: bold;
            color: #333;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent, rgba(255, 105, 180, 0.7) 70%, rgba(255, 20, 147, 1));
            z-index: 0;
        }

        /* Estilos para el selector de color en el menú */
        .color-selector, .intensity-selector, .bgcolor-selector {
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .color-selector label, .intensity-selector label, .bgcolor-selector label {
            margin-bottom: 10px;
        }

        .color-selector input[type="color"], .intensity-selector input[type="range"], .bgcolor-selector input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para asegurar la responsividad en dispositivos móviles */
        @media screen and (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 80%;
            }

            .favorites a {
                font-size: 16px;
                margin: 5px;
            }

            .favorites img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
