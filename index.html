<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .favorites {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .favorites a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 5px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote {
            margin-top: 40px;
            font-size: 30px;
            color: #555;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent, rgba(255, 105, 180, 0.25) 70%, rgba(255, 20, 147, 0.5));
            z-index: 0;
            transition: background 0.3s ease-in-out;
        }

        /* Styles for the menu */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            cursor: pointer;
            font-size: 24px;
        }

        .menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ff6347;
            color: white;
            z-index: 99;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu.active {
            left: 0;
        }

        .menu h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .menu label {
            margin-top: 20px;
            display: block;
            font-size: 18px;
        }

        .menu input[type="color"] {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .menu input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .favorites a {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="sideMenu">
        <h2>Opciones</h2>
        <label for="vignetteColor">Color de Vignette:</label>
        <input type="color" id="vignetteColor" value="#ff69b4" onchange="updateVignetteColor()">
        <label for="vignetteIntensity">Intensidad de Vignette:</label>
        <input type="range" id="vignetteIntensity" min="0" max="1" step="0.01" value="0.25" onchange="updateVignetteIntensity()">
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo">
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar en Google...">
        <button onclick="searchGoogle()">Buscar</button>
    </div>

    <div class="favorites">
        <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">YouTube</a>
        <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook">Facebook</a>
        <a href="https://mail.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Gmail">Gmail</a>
        <a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">Instagram</a>
    </div>

    <div class="quote" id="quote"></div>
    <div class="vignette" id="vignette"></div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }

        function searchGoogle() {
            var query = document.getElementById('searchInput').value;
            window.location.href = 'https://www.google.com/search?q=' + query;
        }

        function updateVignetteColor() {
            const color = document.getElementById('vignetteColor').value;
            updateVignette();
        }

        function updateVignetteIntensity() {
            updateVignette();
        }

        function updateVignette() {
            const color = document.getElementById('vignetteColor').value;
            const intensity = document.getElementById('vignetteIntensity').value;
            document.getElementById('vignette').style.background = `radial-gradient(circle, transparent, ${hexToRgba(color, intensity)} 70%, ${hexToRgba(color, intensity * 2)})`;
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        const quotes = [
"La vida es lo que hacemos de ella.",
            "El amor es la respuesta, no importa la pregunta.",
            "Haz lo que amas, ama lo que haces.",
            "La felicidad no es un destino, es una forma de viajar.",
            "Cada día es una segunda oportunidad.",
            "Nunca es tarde para ser lo que podrías haber sido.",
            "La vida es corta, sonríele a quien llora, ignora a quien te critica y sé feliz con quien te importa.",
            "La única forma de hacer un gran trabajo es amar lo que haces.",
            "Todo es posible si tienes la suficiente voluntad.",
            "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
            "No cuentes los días, haz que los días cuenten.",
            "No importa cuántas veces caigas, lo importante es cuántas veces te levantas.",
            "El éxito es donde la preparación y la oportunidad se encuentran.",
            "El futuro depende de lo que hagas hoy.",
            "La motivación es lo que te pone en marcha. El hábito es lo que hace que sigas.",
            "La única manera de hacer un gran trabajo es amar lo que haces.",
            "La diferencia entre lo ordinario y lo extraordinario es ese pequeño extra.",
            "El mejor día de tu vida es aquel en el que decides que tu vida es tuya. Sin disculpas ni excusas. Nadie para apoyarte, confiar o culpar. Ese es el verdadero inicio. Un viaje hacia lo que eres realmente capaz de hacer. Este es el día en que tu vida realmente comienza.",
            "El éxito no está en lo que tienes, sino en quién eres.",
            "Lo que consigas en la vida no es tan importante como en quién te conviertas.",
            "Cada día es una nueva oportunidad para cambiar tu vida.",
            "La mejor manera de predecir el futuro es crearlo.",
            "Cree que puedes y ya estarás a mitad de camino."
        ];

        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Restaurar configuración del Vignette
        const savedColor = localStorage.getItem('vignetteColor');
        const savedIntensity = localStorage.getItem('vignetteIntensity') || 0.5;
        if (savedColor) {
            document.getElementById('vignetteColor').value = savedColor;
            document.getElementById('vignetteIntensity').value = savedIntensity;
            updateVignette();
        }
    </script>
</body>
</html>
